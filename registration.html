<html>

    <head>
        <title>MSWD</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body bgcolor="B6C4B6">

        <h2 align="center">Student Information System</h2>
        
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="https://newerp.kluniversity.in/index.php" target="_blank">ERP</a></li>
            </ul>
        </nav>

        <center>
            <form method="post" action="">
                <table>
                    <tr>
                        <td><label>Enter Student ID</label></td>
                        <td><input type="number" name="sid" /></td> 
                    </tr>

                    <tr>
                        <td><label>Enter Student Name</label></td>
                        <td><input type="text" name="sname" pattern="[A-Z][a-z]"/></td>
                    </tr>

                    <tr>
                        <td><label>Select Gender</label></td>
                        <td>
                            <input type="radio" name="sgender" value="MALE" required/>Male
                            <input type="radio" name="sgender" value="FEMALE" required/>Female
                            <input type="radio" name="sgender" value="OTHERS" required/>Others
                        </td>
                    </tr>

                    <tr>
                        <td><label>Select Date of Birth</label></td>
                        <td><input type="datetime-local" name="sdob" /></td>
                    </tr>



                    <tr>
                        <td><label>Select Department</label></td>
                        <td>
                            <select name="dept" >
                                <option value="">--Select--</option>
                                <option value="CSE">CSE</option>
                                <option value="AIDS">AIDS</option>
                                <option value="CS&IT">CS&IT</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Select Program</label></td>
                        <td>
                            <select name="program">
                                <option value="">--Select--</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="M.Tech">M.Tech</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Select Skills</label></td>
                        <td>
                            <input type="checkbox" name="skills" value="C"required/>C
                            <input type="checkbox" name="skills" value="C++" required/>C++
                            <input type="checkbox" name="skills" value="Java" required/>JAVA
                            <input type="checkbox" name="skills" value="Python"required/>PYTHON

                    </tr>

                    <tr>
                        <td><label>cgpa</label></td>
                        <td><input type="number" name="year" min="1" max="4" /></td>
                    </tr>
                                        
                    <tr>
                        <td><label>Enter backlogs</label></td>
                        <td><input type="number" name="backlogs" min="0" max="20" /></td>
                    </tr>

                    <tr>
                        <td><label>Enter Email</label></td>
                        <td><input type="email" name="emailid" /></td>
                    </tr>

                    <tr>
                        <td><label>Enter Password</label></td>
                        <td><input type="password" name="pwd" /></td>
                    </tr>
                    
                    <tr>
                        <td><label>Contact Number</label> </td>
                        <td><input type="text" name="contactno" pattern="[6789][0-9]{9}" placeholder="Must be 10 digits"/></td>
                    </tr>
                    
                    <tr>
                        <td><label>Enter Address</label></td>
                        <td><textarea name="address"></textarea></td>
                    </tr>

                    

                    <tr align="center">
                        <td><input type="submit" value="Register" class="button"/> </td>
                        <td><input type="reset" value="Clear" class="button"/> </td>
                    </tr>

                    
                    

                </table>
            </form>
        </center>
    </body>


</html>
